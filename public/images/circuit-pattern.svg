<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit board pattern -->
  <defs>
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Horizontal lines -->
      <line x1="0" y1="20" x2="100" y2="20" stroke="#ffffff" stroke-width="1" />
      <line x1="0" y1="60" x2="100" y2="60" stroke="#ffffff" stroke-width="1" />
      
      <!-- Vertical lines -->
      <line x1="20" y1="0" x2="20" y2="100" stroke="#ffffff" stroke-width="1" />
      <line x1="60" y1="0" x2="60" y2="100" stroke="#ffffff" stroke-width="1" />
      
      <!-- Connection points -->
      <circle cx="20" cy="20" r="3" fill="#ffffff" />
      <circle cx="60" cy="20" r="3" fill="#ffffff" />
      <circle cx="20" cy="60" r="3" fill="#ffffff" />
      <circle cx="60" cy="60" r="3" fill="#ffffff" />
      
      <!-- Circuit elements -->
      <rect x="35" y="15" width="10" height="10" fill="#ffffff" />
      <rect x="75" y="55" width="10" height="10" fill="#ffffff" />
      
      <!-- Diagonal connections -->
      <line x1="20" y1="20" x2="60" y2="60" stroke="#ffffff" stroke-width="1" />
      <line x1="60" y1="20" x2="20" y2="60" stroke="#ffffff" stroke-width="1" />
      
      <!-- Integrated circuit -->
      <rect x="70" y="10" width="20" height="20" rx="2" fill="none" stroke="#ffffff" stroke-width="1" />
      <line x1="75" y1="10" x2="75" y2="5" stroke="#ffffff" stroke-width="1" />
      <line x1="80" y1="10" x2="80" y2="5" stroke="#ffffff" stroke-width="1" />
      <line x1="85" y1="10" x2="85" y2="5" stroke="#ffffff" stroke-width="1" />
      <line x1="75" y1="30" x2="75" y2="35" stroke="#ffffff" stroke-width="1" />
      <line x1="80" y1="30" x2="80" y2="35" stroke="#ffffff" stroke-width="1" />
      <line x1="85" y1="30" x2="85" y2="35" stroke="#ffffff" stroke-width="1" />
      
      <!-- Microchip -->
      <rect x="10" y="70" width="20" height="20" rx="2" fill="none" stroke="#ffffff" stroke-width="1" />
      <line x1="15" y1="70" x2="15" y2="65" stroke="#ffffff" stroke-width="1" />
      <line x1="20" y1="70" x2="20" y2="65" stroke="#ffffff" stroke-width="1" />
      <line x1="25" y1="70" x2="25" y2="65" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="75" x2="5" y2="75" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="80" x2="5" y2="80" stroke="#ffffff" stroke-width="1" />
      <line x1="10" y1="85" x2="5" y2="85" stroke="#ffffff" stroke-width="1" />
      <line x1="30" y1="75" x2="35" y2="75" stroke="#ffffff" stroke-width="1" />
      <line x1="30" y1="80" x2="35" y2="80" stroke="#ffffff" stroke-width="1" />
      <line x1="30" y1="85" x2="35" y2="85" stroke="#ffffff" stroke-width="1" />
      <line x1="15" y1="90" x2="15" y2="95" stroke="#ffffff" stroke-width="1" />
      <line x1="20" y1="90" x2="20" y2="95" stroke="#ffffff" stroke-width="1" />
      <line x1="25" y1="90" x2="25" y2="95" stroke="#ffffff" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Apply the pattern to the entire SVG -->
  <rect width="800" height="800" fill="url(#circuit)" />
</svg>
