      <path d="M140,115 L140,110 M147,117 L150,112 M155,130 L160,130 M147,143 L150,148 M140,145 L140,150 M133,143 L130,148 M125,130 L120,130 M133,117 L130,112" stroke="#14b8a6" stroke-width="1" />
